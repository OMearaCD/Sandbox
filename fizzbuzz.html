<!doctype HTML>
<html>
<head>
<title>FizzBuzz</title>
</head>
<body>
    
<p id="box"></p>
<button onclick="fizzbuzz()">Click for FizzBuzz</button>
<script>
function fizzbuzz() {
let text = "";
for (i = 1; i <= 100; i++) {
    if (i % 5 ===0 && i % 3 ===0) {
        text += "FizzBuzz" + "<br>";
    }
    else if (i % 5 ===0) {
        text += "Buzz" + "<br>";
    }
    else if (i % 3 === 0) {
        text += "Fizz" + "<br>";
    }
    else {
        text += i + "<br>";
    }
  
}
document.getElementById("box").innerHTML = text;
}
</script>
</body>
</html>
